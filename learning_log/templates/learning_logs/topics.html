<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
        <p>Topics</p>
        <ul>
            {% for topic in topics %}
                <!--需要打印的变量名字要用双花括号 给每个主题一个链接-->
                <li>
                    <a href="{%  url 'learning_logs:topic' topic.id %} ">{{ topic }}</a>
                </li>
            <!--模版标签 表示如果为空的时候该怎么办-->
            {% empty %}
                <li>NO topics have been added yet!</li>
            {% endfor %}
        </ul>
        <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
    {% endblock content %}
</body>
</html>
