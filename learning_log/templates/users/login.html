<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <h2>登录你的账户</h2>
    {% endblock header %}
    {% block content %}
        {% if form.errors %}
        <p>你的账户名或者密码不对，请重新登录</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
             <button name="submit" class="btn btn-primary">登录</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
        </form>

    {% endblock content %}
</body>
</html>
